{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>ToDoApp</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'todo/main.css' %}">
    </head>

    <body>
        <nav>
            <span>{{ request.user }}</span>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
        <form method="POST" action="{% url 'tasks_list' %}">
            {% csrf_token %}
            {{ form.title }}
            <input type="submit" name="Add New Task"> 
        </form>
        {% for message in messages %}
            <p id="ERmessages">{{message}}</p>
        {% endfor %}


        {% for task in tasks %}
        <div>
            <a href="{% url 'edit_task' task.pk %}">Edit</a>
            <a href="{% url 'delete_task' task.pk %}">Delete</a>
            {% if task.status == True %}
            <strike><p>{{ task }}</p></strike>
            {% else %}
            <span>{{ task }}</span>
            {% endif %}
        </div>
        {% endfor %}

    </body>
</html>
